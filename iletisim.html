<head>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
        background-image: url(images/kapakFotosu2.jpg);
        background-repeat: no-repeat;
        background-size:100%;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background: #004ea8;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 5%;
      flex-wrap: wrap;
    }

    header img {
      width: 150px;
    }

    nav a {
      margin: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    nav a:hover{
        text-decoration: underline;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .hero {

      color: white;
      text-align: center;
      padding: 100px 20px;
      font-size: 2em;
      margin-bottom: 440px;
      margin-top: 160px;
    }

    section {
      padding: 40px 5%;
      background: white;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 1200px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      flex: 1 1 250px;
      background: #fefefe;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .ilet{
      padding: 10px;
      border-radius: 10px;
     background-color: #004ea8;
      color: white;
      width: 250px;
    }

    .ilet:hover{
      background-color: blue;
      color: white;
      transition: 0.25s;
      transform: scale(1.05);
      cursor: pointer;
    }
    

    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        justify-content: flex-start;
        flex-direction: column;
      }

      nav a {
        margin: 5px 0;
      }

      .hero {
			background-image: url('images/kapakFotosu.jpg');
  	background-size: cover;
  	background-position: center;
  	background-repeat: no-repeat;
        font-size: 1.5em;
        padding: 60px 10px;
        margin-bottom: 0px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html"><img src="images/goodyear-logo.png" alt="Goodyear"></a>
    <nav>

      <a href="iletisim.html">İletişim</a>
    </nav>
  </header>

  <div class="hero">
    PERFORMANSTAN VAZGEÇME
  </div>

  <section>
    <div class="cards">
      <div class="card">
        <form id="iletisimFormu" class="iletisim">
    <label>Ad:</label><br>
    <input type="text" id="ad"><br><br>

    <label>Soyad:</label><br>
    <input type="text" id="soyad"><br><br>

    <label>Email:</label><br>
    <input type="email" id="email"><br><br>

    <label>Mesaj:</label><br>
    <textarea id="mesaj"></textarea><br><br>

    <button type="submit" class="ilet">Gönder</button>
      <p id="hata" style="color: red;"></p>
      <br><br>
      <p>Adres:
Maslak Mahallesi, Sümer Sokak, MOB Binası, No:4 Kat 10-11, Maslak / Sarıyer Türkiye</p>

<p>Telefon: 0212 329 50 00</p>
  </form>
      </div>
    </div>
  </section>
  <section>
	    <div class="cards">
      <div class="card">
        <p>&copy; 2025 Goodyear Web Sitesi - Samet Efe Sarıca</p>

    <p>Goodyear Lastikleri T.A.Ş.</p>

      </div>
	  </div>
  </section>

</body>
</html>




  <script>
    document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("iletisimFormu").addEventListener("submit", function(e) {
      e.preventDefault(); // Formun varsayılan gönderimini engeller

      const ad = document.getElementById("ad").value.trim();
      const soyad = document.getElementById("soyad").value.trim();
      const email = document.getElementById("email").value.trim();
      const mesaj = document.getElementById("mesaj").value.trim();
      const hataAlani = document.getElementById("hata");

      if (!ad || !soyad || !email || !mesaj) {
        hataAlani.textContent = "Lütfen tüm alanları doldurun.";
        return;
      }

      // Basit e-posta kontrolü
      if (!email.includes("@") || !email.includes(".")) {
        hataAlani.textContent = "Geçerli bir e-posta adresi girin.";
        return;
      }

      // Hata yoksa başka sayfaya yönlendir
      alert("Mesajınız Başarıyla İletildi.");
    });
});
  </script>
  </body>
  </html>
