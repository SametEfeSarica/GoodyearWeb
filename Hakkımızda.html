  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
        background-image: url(images/kapakFotosu2.jpg);
        background-repeat: no-repeat;
        background-size:100%;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background: #004ea8;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 5%;
      flex-wrap: wrap;
    }

    header img {
      width: 150px;
    }

    nav a {
      margin: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    nav a:hover{
        text-decoration: underline;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .hero {

      color: white;
      text-align: center;
      padding: 100px 20px;
      font-size: 2em;
      margin-bottom: 440px;
      margin-top: 160px;
    }

    section {
      padding: 40px 5%;
      background: white;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 1200px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      flex: 1 1 250px;
      background: #fefefe;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        justify-content: flex-start;
        flex-direction: column;
      }

      nav a {
        margin: 5px 0;
      }

      .hero {
			background-image: url('images/kapakFotosu.jpg');
  	background-size: cover;
  	background-position: center;
  	background-repeat: no-repeat;
        font-size: 1.5em;
        padding: 60px 10px;
        margin-bottom: 0px;
      }
    }
  </style>
